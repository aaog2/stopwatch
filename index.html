<!DOCTYPE html>
<html>
<head>
    <title>My Homework 1</title>
<!--    fontawsome css1-->
    <link href="../libs/fontawsome/css/all.min.css" rel="stylesheet" type="text/css" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>
<body>

<div id="background" class="background"></div>

<div class="stopwatch">

    <h1><i class="fas fa-stopwatch"></i> Stopwatch</h1>

    <div class="display">

    </div>

    <div class="control">
        <button id="pennant"><i class="fas fa-pennant"></i></button>
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="sync"><i class="fas fa-sync"></i></button>
    </div>

</div>

<div class="list-box">
    <ul id="list" class="list"></ul>
</div>

<script src="js/app.js" type="text/javascript"> </script>
</body>
